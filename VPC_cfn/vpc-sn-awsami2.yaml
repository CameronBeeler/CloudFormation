AWSTemplateFormatVersion: 2010-09-09
Description: VPC creation to include one public subnet and one public ec2 instance t3.micro of the most recent AWS linux ami V2

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Naming Conventions
        Parameters:
          - MyAccountName
          - MyVPCName
      - Label:
          default: CIDR range assignment to the VPC
        Parameters:
          - MyCidrBlock
          - MyEnableDnsHostnames 
          - MyEnableDnsSupport
          - MapPublicIPOnLaunch
    ParameterLabels:
      MyAccountName:
        default: The name of the AWS Account being used
      MyVPCName:
        default: What is the name you would like to assign to the VPC you are creating?

Parameters:
  MyAccountName:
    Description: Please enter the name of the AWS Account
    Type: String
  MyVPCName:
    Description: Please enter the name of this MyVPC
    Type: String
    Default: MyCFNCreatedVPC
  MyCidrBlock:
    Description: VPC CIDR Block - Each Octat must be 255 or less, and the end cidr range < 25 ie, 100.254.0.0/20
    Type: String
    MinLength: 9
    MaxLength: 18
    Default: 10.0.0.0/16
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|1[0-9]|2[0-4]))$
  MapPublicIPOnLaunch: 
    Description: Automatically assign public IPs to instances
    AllowedValues:
    - true
    - false
    Type: String
    Default: true
  MyEnableDnsHostnames:
    Description:  Enable VPC DNS Hostname lookups
    AllowedValues:
    - true
    - false
    Type: String
    Default: true
  MyEnableDnsSupport:
    Description:  Enable VPC DNS Support 
    AllowedValues:
    - true
    - false
    Type: String
    Default: true
  LatestAmiId:
    Type: 'AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>'
    Default: "/aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2"

Resources:
  MyVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref MyCidrBlock
      EnableDnsHostnames: !Ref MyEnableDnsHostnames
      EnableDnsSupport: !Ref MyEnableDnsSupport
      InstanceTenancy: default
      Tags: 
      - Key: "Region"
        Value: !Sub '${AWS::Region}'
      - Key:  "Account"
        Value: !Sub '${AWS::AccountId}'
      - Key:  Account Name
        Value:  !Ref MyAccountName
      - Key: Name
        Value: !Sub '${MyVPCName}_vpc'
      - Key:  Resource
        Value: VPC

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags: 
      - Key: "Region"
        Value: !Sub '${AWS::Region}'
      - Key:  "Account"
        Value: !Sub '${AWS::AccountId}'
      - Key:  Account Name
        Value:  !Ref MyAccountName
      - Key: Name
        Value: !Sub '${MyVPCName}_igw'
      - Key:  Resource
        Value: Internet Gateway

  GatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId:
        Ref: InternetGateway
      VpcId:
        Ref: MyVPC

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId:
        Ref: MyVPC
      Tags: 
      - Key: "Region"
        Value: !Sub '${AWS::Region}'
      - Key:  "Account"
        Value: !Sub '${AWS::AccountId}'
      - Key:  Account Name
        Value:  !Ref MyAccountName
      - Key: Name
        Value: !Sub 'public_${MyVPCName}_rt'
      - Key:  Resource
        Value:  Public Route Table 

  PublicRoute:
    Type: AWS::EC2::Route
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId:
        Ref: InternetGateway
      RouteTableId:
        Ref: PublicRouteTable

  MySubnet:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: !Select 
      - 0 
      - Fn::GetAZs: !Ref 'AWS::Region'
      CidrBlock: !Select 
      - 0
      -  Fn::Cidr: [ !Ref MyCidrBlock, 4, 8 ]
      MapPublicIpOnLaunch: !Ref MapPublicIPOnLaunch
      VpcId: !Ref MyVPC
      Tags: 
      - Key: "Region"
        Value: !Sub '${AWS::Region}'
      - Key:  "Account"
        Value: !Sub '${AWS::AccountId}'
      - Key:  Account Name
        Value:  !Ref MyAccountName
      - Key: Name
        Value: !Sub '${MyVPCName}_vpc'
      - Key:  Resource
        Value: Public Subnet

  MySubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties: 
     RouteTableId: !Ref PublicRouteTable 
     SubnetId:  !Ref MySubnet

  MyAWSLinuxAmi2:
    Type:  AWS::EC2::Instance
    Properties: 
      SubnetId:  !Ref MySubnet
      AvailabilityZone: !Select 
      - 0 
      - Fn::GetAZs: !Ref 'AWS::Region' 
      ImageId:  !Ref LatestAmiId
      InstanceType: t3.micro
      IamInstanceProfile: !Ref MyIAMInstanceProfile
      SecurityGroupIds:  
      - Fn::GetAtt: MyEC2SecurityGroup.GroupId

# i need to attach the appropriate security group to my EC2 instance
  MyEC2SecurityGroup:
      Type: AWS::EC2::SecurityGroup
      Properties:
        GroupDescription:  public access to a test EC2 AWS-Linux AMI v2
        VpcId: !Ref MyVPC
        SecurityGroupIngress:
        - CidrIp: 0.0.0.0/0
          FromPort: 22
          IpProtocol: tcp
          ToPort: 22
        SecurityGroupEgress:
        - IpProtocol: '-1'
          FromPort: 0
          ToPort:   65535
          CidrIp:  0.0.0.0/0

## i need to create and attach the IAM policy to the EC2 instance 
  MyInstanceRole:
    Type: AWS::IAM::Role
    Properties:
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
        - arn:aws:iam::aws:policy/CloudWatchFullAccess 
        - arn:aws:iam::aws:policy/CloudWatchAgentAdminPolicy 
        - arn:aws:iam::aws:policy/AmazonEC2FullAccess 
        - arn:aws:iam::aws:policy/AmazonS3FullAccess 
      MaxSessionDuration: 14400
      AssumeRolePolicyDocument:
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
        Version: '2012-10-17'
      Path: /

  MyIAMInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: cfn-SM-CWUA-CW-EC2-S3-role
      Path: /
      Roles:
      - !Ref MyInstanceRole

Outputs:
  MyVpcId:
    Description: The ID of the VPC
    Value: !Ref MyVPC
    Export:
      Name: !Sub "${AWS::StackName}-vpcid"
  MyPublicRouteTableId:
   Description:  The ID of the Public Route Table
   Value:  !Ref PublicRouteTable
   Export:
    Name: !Sub "${AWS::StackName}-rtid"
  MySubnetId:
    Description: The ID of the subnet
    Value: !Ref MySubnet
    Export:
      Name: !Sub "${AWS::StackName}-SubnetID"
  MyEC2Instance:
   Description:  My instance ID
   Value:  !Ref MyAWSLinuxAmi2